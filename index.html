<!DOCTYPE HTML>
<html>
    <head>
        <title>Guess Prices</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="script.js"type=text/javascript></script>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Guess Prices</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
        </main>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">4
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title gas">
                    <h2 class="mdl-card__title-text">Average National Gas Prices</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <input class="mdl-slider mdl-js-slider" id='gas-slider' type="range"
                           min="0" max="4.50" value="2.5" step=".01" tabindex="0">
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                        Submit
                    </a>
                    <span class="userSelectGas"></span>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">share</i>
                    </button>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">5
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title diesel">
                        <h2 class="mdl-card__title-text">Average National Diesel Prices</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <input class="mdl-slider mdl-js-slider" id='diesel-slider' type="range"
                               min="0" max="4.50" value="2.5" step=".01" tabindex="0">
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="dieselSubmit">
                            Submit
                        </a>
                        <span class="userSelectDiesel"></span>
                    </div>
                    <div class="mdl-card__menu">
                        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">share</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
