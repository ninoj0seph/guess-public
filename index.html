<!DOCTYPE HTML>
<html>
    <head>
        <title>Guess Prices</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="script.js"type=text/javascript></script>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo">Guess National Oil Prices</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>
        </div>
    </nav>
    <div class="row valign-wrapper">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="gas.jpg">
                    <span class="card-title">Regular Unleaded</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red subscribe"><i class="material-icons">add_alert</i></a>
                </div>
                <div class="card-content">
                    <p class="range-field">
                        <input type="range" id="gas-slider" min="0" max="5.00" step=".01" />
                    </p>
                    <button class="btn waves-effect waves-light blue submitBtn" type="submit" name="gas">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <!-- Scaled out -->
                    <a href="#" class="btn scale-transition scale-out">
                    </a>
                    <a class="btn btn-floating amber pulse" id="userGasAmount">$2.50</a>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="diesel.jpg">
                    <span class="card-title">Diesel</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red subscribe"><i class="material-icons">add_alert</i></a>
                </div>
                <div class="card-content">
                    <p class="range-field">
                        <input type="range" id="diesel-slider" min="0" max="5.00" step=".01" />
                    </p>
                    <button class="btn waves-effect waves-light blue dieselSubmit submitBtn" type="submit" name="diesel">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <a href="#!" class="btn scale-transition">
                    </a>
                    <!-- Scaled out -->
                    <a class="btn btn-floating amber pulse" id="userDieselAmount">$2.50</a>
                </div>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    </body>
</html>
